<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder=" Write Tasks">
            <button id="add-task">+</button>
        </div>
        <div class="filter-buttons">
            <button id="all-btn">All</button>
            <button id="complete-btn">Complete</button>
            <button id="incomplete-btn">Incomplete</button>
            <button id="delete-all-btn">Delete All</button>
          </div>
          <div class="task-list">

          </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
